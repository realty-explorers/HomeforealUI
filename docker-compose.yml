version: "3.9"
services:
  rabbit:
    image: "rabbitmq:management"
    hostname: "rabbitmq"
    ports:
      - "5672:5672"
      - "15672:15672"
  deals:
    image: "ghcr.io/sharonfabin/deals-service"
    ports:
      - "9001:9001"
    env_file:
      - deals.env
    depends_on:
      - "rabbit"
  ui:
    image: "ghcr.io/sharonfabin/ui-service"
    ports:
      - "81:80"
    env_file:
      - ui.env
    depends_on:
      - "deals"
  nginx:
    image: "ghcr.io/sharonfabin/nginx"
    ports:
      - "80:80"
    depends_on:
      - "ui"
